<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="rps.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="h2">
        <h2 class="heading">ROCK PAPER SCISSORS</h2>
        


    </div>
    <div class="buttons">
        <button class="rock_button" onclick="{
            let playermove= 'Rock';
        game(playermove);

const compmove= randomfunc();

}">
<img class="rockicon" src="rock-emoji.png">
            <!-- <img class="rockimg" src="protest_14465489.png"> -->
        </button>

        <button class="paper_button" onclick="{
            let playermove= 'Paper';

game(playermove);

const compmove= randomfunc();
}">
            <!-- <img class="paperimg" src="rb_1036.png"> -->
            <img class="papericon" src="paper-emoji.png">

        </button>

        <button class="scissors_button" onclick="{
 
const compmove= randomfunc();
let playermove= 'Scissors';

game(playermove)

}">
<img class="scissorsicon" src="scissors-emoji.png">

            <!-- <img class="scissorsimg" src="images__1_-removebg-preview.png"> -->
        </button>


        <button class="reset_button" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    document.querySelector('.js-score').innerHTML=`wins:${score.wins} losses:${score.losses} ties:${score.ties}`;
    
    



    ">
        <img class="reseticon" src="eos-icons--arrow-rotate.png">
        </button>


    </div>
    <div class="scoreupdate">
        <p class="js-moves"></p>
        <p class="js-result"></p>
        <p class="js-score"></p>

    </div>


    <script src="rps.js"></script>
</body>

</html>
